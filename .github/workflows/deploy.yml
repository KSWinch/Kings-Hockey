name: Deploy React App to S3

on:
  push:
    branches:
      - main # or whichever branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (specify your Node version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Match the version you use locally

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 5: Sync the build folder to S3 using AWS CLI
      - name: Deploy to S3
        run: |
          aws s3 sync build s3://${{ secrets.S3_BUCKET_NAME }} --region ${{ secrets.AWS_REGION }}
