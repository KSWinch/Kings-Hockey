name: Deploy React App to S3

on:
  push:
    branches:
      - main # or whichever branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (specify your Node version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Match the version you use locally

      # Step 3: Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Step 4: Sync the build folder to S3
      - name: Deploy to S3
        uses: aws-actions/s3-sync-action@v0.8.0
        with:
          bucket: ${{ secrets.S3_BUCKET_NAME }}
          region: ${{ secrets.AWS_REGION }}
          source-dir: build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
